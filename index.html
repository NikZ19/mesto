<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header root__container">
    <a class="header__logo-link" href="#" target="_self">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </a>
  </header>
  <main class="content root__container">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile__text">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Кнопка редактировать"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="submit" aria-label="Кнопка добавить"></button>
    </section>
    <section class="places">
      <ul class="places__items">
        <li class="places__item">
          <img class="places__photo" src="./images/karachevsk.jpg" alt="Фото Карачаевск">
          <div class="places__info">
            <h2 class="places__title">Карачаевск</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__photo" src="./images/elbrus.jpg" alt="Фото Гора Эльбрус">
          <div class="places__info">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__photo" src="./images/dombay.jpg" alt="Фото Домбай">
          <div class="places__info">
            <h2 class="places__title">Домбай</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__photo" src="./images/karachevsk.jpg" alt="Фото Карачаевск">
          <div class="places__info">
            <h2 class="places__title">Карачаевск</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__photo" src="./images/elbrus.jpg" alt="Фото Гора Эльбрус">
          <div class="places__info">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__photo" src="./images/dombay.jpg" alt="Фото Домбай">
          <div class="places__info">
            <h2 class="places__title">Домбай</h2>
            <button class="places__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form"  name="popup">
        <input class="popup__input popup__input_el_name" name="name" type="text">
        <input class="popup__input popup__input_el_about" name="about" type="text">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Кнопка закрыть"></button>

    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
