<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header root__container">
    <a class="header__logo-link" href="#" target="_self">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </a>
  </header>
  <main class="content root__container">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile__text">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Кнопка редактировать"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="submit" aria-label="Кнопка добавить"></button>
    </section>
    <section class="places">
      <ul class="places__items">

      </ul>
    </section>
  </main>
  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form_edit" novalidate>
        <input class="popup__input" name="input_name" id="input-name" type="text" required minlength="2" maxlength="40">
        <span class="popup__error" id="input-name-error"></span>
        <input class="popup__input" name="input_about" id="input-about" type="text" required minlength="2" maxlength="200">
        <span class="popup__error" id="input-about-error"></span>
        <button class="popup__save-btn" name="submit_btn_edit" type="submit" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
      <button class="popup__close-btn" id="close-edit" type="button" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form_add" novalidate>
        <input class="popup__input" name="input_title" id="input-title" type="text" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error" id="input-title-error"></span>
        <input class="popup__input" name="input_link" id="input-link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="input-link-error"></span>
        <button class="popup__save-btn" name="submit_btn_add" type="submit" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
      <button class="popup__close-btn" id="close-add" type="button" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_photo-scale" id="popup-fullsize">
    <div class="popup__photo-container">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__caption"></p>
      <button class="popup__close-btn" id="close-fullsize" type="button" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <template id="card">
    <li class="places__item">
      <img class="places__photo" src="#" alt="#">
      <button class="places__trash" type="button" aria-label="Кнопка удалить"></button>
      <div class="places__info">
        <h2 class="places__title"></h2>
        <button class="places__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
